<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Multiplication Match-Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Solo Multiplication Match-Up!</h1>
        <p>Match the factors to a product!</p>
    </header>

    <div id="control-panel">
        <div class="factor-display">
            <div id="factor1" class="factor-bubble orange-bg">--</div>
            <div id="factor2" class="factor-bubble purple-bg">--</div>
        </div>
        <div id="match-box">
            Your Match:<br>
            <span id="match-text">-- x -- = --</span>
        </div>
    </div>

    <div id="game-window">
        <h3>Multiplication Match-Up!</h3>
        <div id="game-container">
            </div>
    </div>

    <div id="stats">
        Score: <span id="score">0</span> | 
        Time Left: <span id="time-left">1:00</span>
    </div>

    <button id="new-game-button" onclick="resetGame()">New Game</button>

    <script src="script.js"></script>
</body>
</html>
